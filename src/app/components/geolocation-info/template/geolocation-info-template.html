<div class="row geolocation-padding-15">
  <div class="geolocation-align-center geolocation-table">
    <div class="col-md-12 geolocation-info-odd">
      <div class="col-md-4 geolocation-row-name">IP</div>
      <div class="col-md-4 col-xs-6">
        <span ng-bind="$ctrl.location.query"></span>
      </div>
      <div class="col-md-4" ng-show="$ctrl.location.status == 'success'">
        <geo-helper for="IP"></geo-helper>
      </div>
    </div>
    <div class="col-md-12">
      <div class="col-md-4 geolocation-row-name">Country</div>
      <div class="col-md-4 col-xs-6">
        <span ng-bind="$ctrl.location.country"></span>
      </div>
      <div class="col-md-4" ng-show="$ctrl.location.status == 'success'">
        <geo-helper for="Country"></geo-helper>
      </div>
    </div>
    <div class="col-md-12 geolocation-info-odd">
      <div class="col-md-4 geolocation-row-name">Region</div>
      <div class="col-md-4 col-xs-6">
        <span ng-bind="$ctrl.location.regionName"></span>
      </div>
      <div class="col-md-4" ng-show="$ctrl.location.status == 'success'">
        <geo-helper for="Region"></geo-helper>
      </div>
    </div>
    <div class="col-md-12 ">
      <div class="col-md-4 geolocation-row-name">City</div>
      <div class="col-md-4 col-xs-6">
        <span ng-bind="$ctrl.location.city"></span>
      </div>
      <div class="col-md-4" ng-show="$ctrl.location.status == 'success'">
        <geo-helper for="City"></geo-helper>
      </div>
    </div>
    <div class="col-md-12 geolocation-info-odd">
      <div class="col-md-4 geolocation-row-name">Time Zone</div>
      <div class="col-md-4 col-xs-6">
        <span ng-bind="$ctrl.location.timezone"></span>
      </div>
      <div class="col-md-4" ng-show="$ctrl.location.status == 'success'">
        <geo-helper for="Time Zone"></geo-helper>
      </div>
    </div>
    <div class="col-md-12 ">
      <div class="col-md-4 geolocation-row-name">Latitude</div>
      <div class="col-md-4 col-xs-6">
        <span ng-bind="$ctrl.location.lat"></span>
      </div>
      <div class="col-md-4" ng-show="$ctrl.location.status == 'success'">
        <geo-helper for="Latitude"></geo-helper>
      </div>
    </div>
    <div class="col-md-12 geolocation-info-odd">
      <div class="col-md-4 geolocation-row-name">Longitude</div>
      <div class="col-md-4 col-xs-6">
        <span ng-bind="$ctrl.location.lon"></span>
      </div>
      <div class="col-md-4" ng-show="$ctrl.location.status == 'success'">
        <geo-helper for="Longitude"></geo-helper>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 ">
    <div ng-if="$ctrl.location.status == 'success'" class="geolocation-align-center">
      <div map-lazy-load="https://maps.google.com/maps/api/js">
        <ng-map center="{{$ctrl.location.lat}},{{$ctrl.location.lon}} " zoom="4 ">
          <marker position="{{$ctrl.location.lat}},{{$ctrl.location.lon}} " title="Here! "></marker>
        </ng-map>
      </div>
    </div>
  </div>
</div>
