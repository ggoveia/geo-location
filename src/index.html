<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  
  <!-- inject:css -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/src/app/components/geo-title/style/geo-title-style.css">
  <link rel="stylesheet" href="/src/app/components/geolocation-info/style/geolocation-info-style.css">
  <link rel="stylesheet" href="/src/app/components/search-url/style/search-url-style.css">
  <link rel="stylesheet" href="/src/assets/css/geolocation.css">
  <!-- endinject -->

</head>

<body ng-app="geolocation-module">

  <div ng-controller="geolocationController as vm">

    <geo-title text="Geolocation Test"></geo-title>
    <div class="row">
      <div class="col-md-12">
        <search-url location="vm.location" on-location-change="vm.setLocation($event.location)"></search-url>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <geolocation-info location="vm.location"></geolocation-info>
      </div>
    </div>
  </div>

  <script src="https://maps.google.com/maps/api/js"></script>
  <!-- inject:js -->
  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/node_modules/ngmap/build/scripts/ng-map.min.js"></script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/src/configuration.js"></script>
  <script src="/src/app/geolocation-module.js"></script>
  <script src="/src/app/controller/geolocation-controller.js"></script>
  <script src="/src/app/shared-services/location-service-rest.js"></script>
  <script src="/src/app/shared-services/location-service.js"></script>
  <script src="/src/app/components/geo-title/geo-title.js"></script>
  <script src="/src/app/components/geolocation-info/geolocation-info.js"></script>
  <script src="/src/app/components/helper/geo-helper.js"></script>
  <script src="/src/app/components/location-button/location-button.js"></script>
  <script src="/src/app/components/reset-button/reset-button.js"></script>
  <script src="/src/app/components/search-url/search-url.js"></script>
  <script src="/src/app/components/helper/controller/geo-helper-controller.js"></script>
  <script src="/src/app/components/reset-button/controller/reset-button-controller.js"></script>
  <script src="/src/app/components/search-url/controller/search-url-controller.js"></script>
  <!-- endinject -->

</body>

</html>
